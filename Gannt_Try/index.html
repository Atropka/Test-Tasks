<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);

        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 80%;
        padding: 20px;
        border-radius: 10px;

        background: white;
      }
    </style>
  </head>
  <body>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>
      // setup
      const data = {
        datasets: [
          {
            label: "Weekly Sales",
            data: [
              { x: ["2022-09-08", "2022-09-02"], y: "Marketing launch" },
              {
                x: ["2022-09-08", "2022-09-02"],
                y: "Banners for social networks",
              },
              {
                x: ["2022-09-07", "2022-09-02"],
                y: "Choosing a platform for ads",
              },
              { x: ["2022-09-06", "2022-09-02"], y: "Custom issue level #4" },
              { x: ["2022-09-05", "2022-09-03"], y: "Custom issue level #5" },
              { x: ["2022-09-05", "2022-09-04"], y: "Custom Task" },
            ],
            backgroundColor: [
              "#E2EBFF",
              "#FFF2E0",
              "#CFF0D6",
              "#CFF0D6",
              "#FFF2E0",
              "#FFF2E0",
              "rgba(0, 0, 0, 0.2)",
            ],
            borderColor: [
              "#497CF6",
              "#FFA530",
              "#2DB77B",
              "#2DB77B",
              "#FFA530",
              "#FFA530",
              "rgba(0, 0, 0, 1)",
            ],
            borderWidth: 1,
            borderSkipped: false,
            borderRadius: 10,
            barPercentage: 0.5,
          },
        ],
      };

      // config
      const config = {
        type: "bar",
        data,
        options: {
          indexAxis: "y",
          scales: {
            x: {
              position: "top",
              type: "time",
              time: {
                displayFormats: {
                  day: "d",
                },
              },
              min: "2022-09-01",
              max: "2022-10-18",
            },
          },
          plugins: {
            legend: {
              display: false,
            },
          },
        },
      };

      // render init block
      const myChart = new Chart(document.getElementById("myChart"), config);
    </script>
  </body>
</html>
